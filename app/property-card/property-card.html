<div class="property-card">
	<div class="property-card_header" ng-style="{'background-color': vm.data.agency.brandingColors.primary}">
		<img ng-src="{{::vm.data.agency.logo}}">
	</div>

	<div class="property-card_content">
		<div class="property-card_content_image" style="background-image: url({{::vm.data.mainImage}})">

		<div class="property-card_content_price">
			<small>Price</small>
			<h3>{{::vm.data.price}}</h3>
		</div>

		<div class="action-button">
			<button class="btn btn--{{::vm.state}}" ng-click="vm.action()" type="button">{{::vm.actionLabel}}</button>
		</div>
	</div>
</div>
