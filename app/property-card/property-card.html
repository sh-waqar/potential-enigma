<div class="property-card">
	<div class="property-card_header" ng-style="{'background-color': vm.data.agency.brandingColors.primary}">
		<img ng-src="{{::vm.data.agency.logo}}">
	</div>

	<div class="property-card_content">
		<img ng-src="{{::vm.data.mainImage}}">

		<div>{{::vm.data.price}}</div>

		<button ng-click="vm.action()">{{vm.actionLabel}}</button>
	</div>
</div>
